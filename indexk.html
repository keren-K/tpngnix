<!DOCTYPE html>
<html>
<head>
  <title>EC2 Server Info Klove</title>
</head>
<body>
  <h1>EC2 Server Information</h1>
  <p>Host name: <span id="hostname"></span></p>

  <script>
    fetch('/info')
      .then(response => response.text())
      .then(data => {
        const hostnameElement = document.getElementById('hostname');
        const lines = data.split('\n');
        hostnameElement.textContent = data;
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
